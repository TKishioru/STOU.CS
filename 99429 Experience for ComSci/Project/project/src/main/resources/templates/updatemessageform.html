<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>My NEWS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        :root {
            --Primary-color: #25b34a;
            --Secondary-color: #178c36;
            --Primary-grey-color: #dcdcdc;
            --Secondary-grey-color: #b1b1b1;
            --White-color: #fff;
            --Black-color: #0f0f0f;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Poppins;
        }

        .container {
            width: 100vw;
            padding: 12px 20px;
        }
        span {
            font-weight: 800;
            color: var(--Primary-color);
        }
        .form-group{
            margin-top: 12px;
        }
        .btn-action{
            width: 100%;
            display: inline-flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            margin-top: 24px;
        }
        input[type="submit"]{
            padding: 4px 8px;
            border: 1px solid var(--Primary-color);
            border-radius: 8px;
            background-color: var(--Primary-color);
            color: var(--White-color);
        }
        input[type="submit"]:hover{
            background-color: var(--Secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1><span>Update</span> Content Form</h1>
        </div>
        <div>
            <form th:action="@{/updatemessage/{id}(id=${message.id})}" th:object="${message}" method="post">
                <div class="form-group">
                    <label class="sr-only">Topic:</label>
                    <input type="text" class="form-control" th:field="*{topic}" id="topic" required>
                </div>
                <div class="form-group">
                    <label class="sr-only">Date:</label>
                    <input type="date" class="form-control" th:field="*{date}" id="date" required>
                </div>
                <div class="form-group">
                    <label class="sr-only">Image Link:</label>
                    <input type="text" class="form-control" th:field="*{imageLink}" id="imageLink" required>
                </div>
                <div class="form-group">
                    <label class="sr-only">Detail:</label>
                    <textarea rows="8" type="text" class="form-control" th:field="*{message}" id="message" required></textarea>
                </div>
                <div class="btn-action">
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
